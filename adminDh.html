  </head>
  <body>
    <nav>
      <div class="container">
        <div class="nav-elements">
          <div class="title">
            <h1>Admin DashBoard</h1>
            <p id="name">Admin</p>
          </div>
          <div class="logo">
            <img src="images/logo.png" alt="" />
          </div>
          <div class="list">
            <ul>
              <li><a href="">accuil</a></li>
              <li><a href="">contact</a></li>
              <div class="log-out" id="logoutBtn">

                  <img src="images/logout_icon_151219.png" alt="" />
          
                <!-- <li><a href="">log-out</a></li> -->
              </div>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <div class="scroll">
      <div class="container">
          <h1>A Fancy Table </h1>
          <table id="customers">
            <tr>
              <th>Name</th>
              <th>Date</th>
              <th>Difficulte</th>
              <th>Valid OR Not</th>
              <th>Action</th>
            </tr>
          </table>
          </div>
      </div>
    </div>
    
    <footer>
        <div class="container">
            <div class="items">
                <div class="imageFo">
                  <img src="images/logo.png" alt="">
                </div>
              </div>
              <h2>Copy Right 2024 </h2>
        </div>
    </footer>
    <div class="blockageModal">
      <button id="close-bg" class="close">&times;</button>
      <div class="allInfo">
        <div class="informatinBg">
          <div class="infBg">
            <h2>Formateur:</h2>
            <p id="formateurName" class="bgTitle"></p>
          </div>
          <div class="infBg">
            <h2>Title: </h2>
            <p id="blockageTitle" class="bgTitle"></p>
          </div>
          <div class="infBg">
            <h2>Bootcamp: </h2>
            <p id="bootcampType" class="bgTitle"></p>
          </div>
          <div class="infBg">
            <h2>Brief: </h2>
            <p id="briefContent" class="bgTitle"></p>
          </div>
  
        </div>
        <div class="bgContent">
          <h2>Blockage:</h2>
          <p id="theBlockage"></p>
        </div>
      </div>
    </div>
    <div id="adminCheck" class="modal">
      <div class="modal-content">
        <button class="close">&times;</button>
        <div class="modal-nav">
          <div class="modal-logo">
            <img src="images/logo.png" alt="">
          </div>
          <div class="student-name">
            <h3>Oussama</h3>
          </div>
        </div>
        <h3 class="title">Admin Check</h3>
        <div class="info">
          <form id="dataForm">
            <div>
              <label>
                  <input type="radio" name="adminOption" id="encadreRadio" value="encadreTextarea"> Encadré dans leurs recherches de solutions
              </label>
              <textarea id="encadreTextarea" cols="30" rows="5" style="display: none;"></textarea>
          </div>
          <div>
              <label>
                  <input type="radio" name="adminOption" id="aideRadio" value="aideTextarea"> Aidé par leurs pairs
              </label>
              <textarea id="aideTextarea" cols="30" rows="5" style="display: none;"></textarea>
          </div>
          <div>
              <label>
                  <input type="radio" name="adminOption" id="interventionRadio" value="interventionTextarea"> Intervention directe de formateur
              </label>
              <textarea id="interventionTextarea" cols="30" rows="5" style="display: none;"></textarea>
          </div>
            
            <button type="submit">Add</button>
          </form> 
        </div>
      </div>
    </div>
    
        <!-- Your form elements for adding information go here -->
      </div>
    </div>
    <script src="adminDb.js"></script>
    <!-- <script src="dashboard.js"></script> -->
