<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="studentDb.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  </head>
  <body>
    <nav>
      <div class="container">
        <div class="nav-elements">
          <div class="title">
            <h1>Student DashBoard</h1>
            <p id="name">Student</p>
          </div>
          <div class="logo">
            <img src="images/logo.png" alt="" />
          </div>
          <div class="list">
            <ul>
              <li><a href="">accuil</a></li>
              <li><a href="">contact</a></li>
              <div class="log-out" id="logoutBtn">

                  <img src="images/logout_icon_151219.png" alt="" />
          
                <!-- <li><a href="">log-out</a></li> -->
              </div>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <div class="scroll">
      <div class="container">
          <h1>A Fancy Table </h1>
          <table id="customers">
            <tr>
              <th>Name</th>
              <th>Date</th>
              <th>Difficulte</th>
              <th>Valid OR Not</th>
              <th>Action</th>
            </tr>
          </table>
          <div class="addModal-btn" id="addModal-btn">
            <p>ADD  Blockers</p>
            <div class="icon-btn">
              <i class="fas fa-plus"></i>
            </div>
      
          </div>
      </div>
    </div>
    
    <footer>
        <div class="container">
            <div class="items">
                <div class="imageFo">
                  <img src="images/logo.png" alt="">
                </div>
              </div>
              <h2>Copy Right 2024 </h2>
        </div>
    </footer>
    <div id="addModal" class="modal">
      <div class="modal-content">
        <button class="close">&times;</button>
        <div class="modal-nav">
          <div class="modal-logo">
            <img src="images/logo.png" alt="">
          </div>
          <div class="student-name">
            <h3>Oussama</h3>
          </div>
        </div>
        <h3 class="title">Add</h3>
        <div class="info">
          <form id="dataForm">
            <div>
              <label>Formateur</label>
              <input id="formateur" type="text" required>
            </div>
            <div>
              <label>Bootcamp</label>
              <input id="bootcamp" type="text" required>
            </div>
            <div>
              <label>Title</label>
              <input id="title" type="text" required>
            </div>
            <div>
              <label>Brief</label>
              <input id="brief" type="text" required>
            </div>
            <div>
              <label>la difficulté</label>
              <textarea  id="notes" cols="30" rows="5" required></textarea>
            </div>
            <button type="submit">Add</button>
          </form>
        </div>
        <!-- Your form elements for adding information go here -->
      </div>
    </div>
    <div id="updateModal" class="modal">
      <div class="modal-content">
        <button class="close">&times;</button>
        <div class="modal-nav">
          <div class="modal-logo">
            <img src="images/logo.png" alt="">
          </div>
          <div class="student-name">
            <h3>Oussama</h3>
          </div>
        </div>
        <h3 class="updateTitle">Update</h3>
        <div class="info">
          <form id="updateForm">
            <div>
              <label>Title</label>
              <input id="update-title" type="text">
            </div>
            <div>
              <label>Brief</label>
              <input id="update-brief" type="text">
            </div>
            <div>
              <label>la difficulté</label>
              <textarea  id="update-notes" cols="30" rows="5"></textarea>
            </div>
            <button type="submit">Update</button>
          </form>
        </div>
        <!-- Your form elements for adding information go here -->
      </div>
    </div>

    <div class="blockageModal">
      <button class="close">&times;</button>
      <h1>Blockage</h1>
      <p></p>
    </div>
    <script src="dashboard.js"></script>
  </body>
</html>
