<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@400;500;600;700&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />
    <script src="addAdminToLs.js"></script>
  </head>
  <body>
    <div class="login">
      <div class="login-text">
        <div class="login-Form" id="register">
          <h1>SIGN-UP</h1>
          <p>Lorem ipsum dolor sit amet consectetur</p>
          <form id="registrationForm">
            <input class="put" type="text" placeholder="Username" id="username" required />
            <input class="put" type="email" placeholder="Email" id="email" required />
            <div class="check-pass">
              <input class="put" type="password" placeholder="Password" id="password" required />
              <input type="checkbox" id="showPassword">
          </div>
            <button type="submit" name="submit" class="submit">SIGN-UP</button>
          </form>
          <p><a href="login.html">SIGN-IN</a></p>
          <div class="line">
              <div class="white-line"></div>
          </div>
        </div>
      </div>
      <div class="background">
        <div class="dd-l">
          <div class="image">
            <h1>
              Very good<br />
              works are<br />
              waiting for<br />
              you sign-up<br />
              Now!!!
            </h1>
            <div class="power">
              <img src="images/fc5d86ae449ee33a8497605771fd569d.png" alt="" />
            </div>
            <div class="girl">
              <img src="images/cb645e2cdf55b87168d66fecc570a332.png" alt="" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js" defer></script>
  </body>
</html>
